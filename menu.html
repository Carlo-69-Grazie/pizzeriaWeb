<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menù - Pizzeria Bella Napoli</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      color: white;
      height: 100vh;
      overflow-x: hidden;
      background-color: #000; 
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("img/sfondo.jpg") no-repeat center fixed;
      background-size: cover;
      filter: brightness(0.6) blur(4px);
      z-index: -1;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px 50px;
      background: rgba(0, 0, 0, 0.7);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      box-sizing: border-box;
      z-index: 10;
      color: white; 
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }

    .logo span {
      font-size: 1.5em;
      font-weight: bold;
      letter-spacing: 1px;
      color: white; 
    }

    .menu-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      text-align: center;
      padding-top: 80px; 
      box-sizing: border-box;
    }

    .menu-container h1 {
      font-size: 3em;
      margin-bottom: 50px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      color: white; 
    }

    .menu-boxes {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: stretch;
      height: 60vh;
      flex-wrap: wrap;
    }

    .menu-box {
      flex: 1 1 30%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      text-decoration: none;
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      min-width: 250px;
    }

    .menu-box:hover {
      transform: scale(1.05);
      background-color: rgba(0, 0, 0, 0.6);
    }

    @media (max-width: 900px) {
      .menu-boxes {
        flex-direction: column;
        height: auto;
      }
      .menu-box {
        flex: 1 1 auto;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <header>
    <div class="logo">
      <img src="img/logo.jpg" alt="Logo Pizzeria">
      <span>Pizzeria Bella Napoli</span>
    </div>
  </header>

  <div class="menu-container">
    <h1>Scegli il tuo Menù</h1>
    <div class="menu-boxes">
      <a class="menu-box" href="pizze.html">Pizze</a>
      <a class="menu-box" href="bevande.html">Bevande</a>
      <a class="menu-box" href="dolci.html">Dolci</a>
    </div>
  </div>
</body>
</html>
