<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menù - Pizzeria Bella Napoli</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      color: white;
      height: 100vh;
      overflow-x: hidden;
      background-color: #000;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("img/sfondo.jpg") no-repeat center fixed;
      background-size: cover;
      filter: brightness(0.6) blur(4px);
      z-index: -1;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px 50px;
      background: rgba(0, 0, 0, 0.7);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      box-sizing: border-box;
      z-index: 10;
      color: white;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }

    .logo span {
      font-size: 1.5em;
      font-weight: bold;
      letter-spacing: 1px;
      color: white;
    }

    .menu-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      text-align: center;
      padding-top: 80px;
      box-sizing: border-box;
    }

    .menu-container h1 {
      font-size: 3em;
      margin-bottom: 50px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      color: white;
    }

    .menu-boxes {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: stretch;
      height: 60vh;
      flex-wrap: nowrap; 
    }

    .menu-box {
      flex: 1; 
      margin: 0 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      text-decoration: none;
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      min-width: 150px;
      position: relative;
      overflow: hidden;
    }

    .menu-box:nth-child(1) {
      background: url("img/pizze.jpg") no-repeat center;
      background-size: cover;
    }

    .menu-box:nth-child(2) {
      background: url("img/fritti.jpg") no-repeat center;
      background-size: cover;
    }

    .menu-box:nth-child(3) {
      background: url("img/dolci.jpg") no-repeat center;
      background-size: cover;
    }

    .menu-box:nth-child(4) {
      background: url("img/bevande.jpg") no-repeat center;
      background-size: cover;
    }

    .menu-box::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.35); 
      backdrop-filter: blur(2px);  
      border-radius: 20px;
      z-index: 0;
      transition: all 0.3s ease;
    }

    .menu-box span {
      position: relative;
      z-index: 1;
      font-size: 1.8em;   
      font-weight: 700;    
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8); 
    }

    .menu-box:hover {
      transform: scale(1.05);
    }

    .menu-box:hover::before {
      background: rgba(0,0,0,0.55);
    }

    @media (max-width: 1200px) {
      .menu-boxes {
        height: auto;
      }
      .menu-box {
        font-size: 1.8em;
      }
      .menu-box span {
        font-size: 1.5em;
      }
    }

    @media (max-width: 800px) {
      .menu-boxes {
        flex-direction: column;
        height: auto;
      }
      .menu-box {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <header>
    <div class="logo">
      <img src="img/logo.jpg" alt="Logo Pizzeria">
      <span>Pizzeria Bella Napoli</span>
    </div>
  </header>

  <div class="menu-container">
    <h1>Scegli un Menù</h1>
    <div class="menu-boxes">
      <a class="menu-box" href="pizze.html"><span>Pizze</span></a>
      <a class="menu-box" href="fritti.html"><span>Fritti</span></a>
      <a class="menu-box" href="dolci.html"><span>Dolci</span></a>
      <a class="menu-box" href="bevande.html"><span>Bevande</span></a>
    </div>
  </div>
</body>
</html>
