<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pizzeria Bella Napoli - Menu</title>
  <style>
    body {
      background-image: url("img/sfondo.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-color: black;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      margin-bottom: 15px;
    }

    header h1 {
      font-size: 2.5em;
      margin: 0;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
    }

    nav {
      margin-top: 40px;
    }

    nav a {
      display: inline-block;
      margin: 10px 20px;
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: rgba(255, 255, 255, 0.25);
    }
  </style>
</head>
<body>
  <header>
    <img src="img/logo.jpg" alt="Logo Pizzeria" />
    <h1>Pizzeria Bella Napoli</h1>
  </header>

  <nav>
    <a href="pizze.html">Pizze</a>
    <a href="dolci.html">Dolci</a>
    <a href="bevande/bevande.html">Bevande</a>
  </nav>
</body>
</html>
