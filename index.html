<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pizzeria Bella Napoli</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      color: white;
      height: 100vh;
      overflow: hidden;
      background-color: #000; /* fallback */
    }

    /* Sfondo con blur */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("img/sfondo.jpg") no-repeat center center fixed;
      background-size: cover;
      filter: brightness(0.6) blur(4px);
      z-index: -1;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px 50px;
      background: rgba(0, 0, 0, 0.7); /* barra pi√π scura */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      box-sizing: border-box;
      z-index: 10;
      color: white; /* scritte bianche */
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }

    .logo span {
      font-size: 1.5em;
      font-weight: bold;
      letter-spacing: 1px;
      color: white;
    }

    .center-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding-top: 80px; /* spazio per header */
      box-sizing: border-box;
    }

    .center-button a {
      display: inline-block;
      color: white;
      text-decoration: none;
      font-size: 2em;
      font-weight: bold;
      padding: 20px 50px;
      background-color: rgba(0, 0, 0, 0.4);
      border: 2px solid white;
      border-radius: 20px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    .center-button a:hover {
      background-color: rgba(0, 0, 0, 0.6);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <header>
    <div class="logo">
      <img src="img/logo.jpg" alt="Logo Pizzeria" id="logo">
      <span id="nomePizzeria">Pizzeria Bella Napoli</span>
    </div>
  </header>

  <div class="center-button">
    <a href="menu.html" id="menuLink">Menu</a>
  </div>
</body>
</html>
