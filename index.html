<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pizzeria Bella Napoli</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      color: white;
      height: 100vh;
      overflow: hidden;
      background-color: #000;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                  url("img/sfondo.jpg") no-repeat center center fixed;
      background-size: cover;
      filter: brightness(0.8) blur(6px);
      z-index: -1;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background: rgba(0, 0, 0, 0.7);
      z-index: 10;
    }

    .logo {
      position: absolute;
      left: 20px;
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    .pizzeria-name {
      font-size: 2em;
      font-weight: bold;
      color: white;
      text-align: center;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      width: 100%;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    .center-button {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      box-sizing: border-box;
    }

    .center-button .motto {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }

    .center-button a {
      display: inline-block;
      color: white;
      text-decoration: none;
      font-size: 2em;
      font-weight: 900;
      padding: 20px 60px;
      background: rgba(0, 0, 0, 0.4);
      border: 2px solid white;
      border-radius: 30px;
      transition: all 0.4s ease;
      backdrop-filter: blur(8px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      position: relative;
    }

    .center-button a::after {
      content: '';
      position: absolute;
      top: -5px; left: -5px; right: -5px; bottom: -5px;
      border-radius: 30px;
      background: linear-gradient(45deg, #ff3c3c, #ffb03c);
      opacity: 0;
      transition: opacity 0.4s;
      z-index: -1;
    }

    .center-button a:hover::after {
      opacity: 0.3;
    }

    .center-button a:hover {
      background-color: rgba(0,0,0,0.6);
      transform: scale(1.08);
      box-shadow: 0 15px 35px rgba(255,60,60,0.5);
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1em;
      text-align: center;
      z-index: 10;
    }

    @media (max-width: 800px) {
      .center-button a {
        font-size: 1.5em;
        padding: 15px 40px;
      }
      .logo img {
        width: 50px;
        height: 50px;
      }
      .pizzeria-name {
        font-size: 1.5em;
      }
      .center-button .motto {
        font-size: 1.2em;
      }
      footer {
        font-size: 0.9em;
        padding: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <header>
    <div class="logo">
      <img src="img/logo.jpg" alt="Logo Pizzeria">
    </div>
    <div class="pizzeria-name">Pizzeria Bella Napoli</div>
  </header>

  <div class="center-button">
    <div class="motto">Anche le situazioni peggiori migliorano con una pizza</div>
    <a href="menu.html">Menu</a>
  </div>

  <footer>
    Viale dei Normanni, 10 | 88100 Catanzaro | info@bellanapoli.it | +39 333 130 8916
  </footer>
</body>
</html>
